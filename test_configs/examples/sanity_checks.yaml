name: Sanity check tests
description: Test sanity checks for framework
skip: False
binary_path: python
default_parameters:
  log_file: ${PWD}/XMLextract.log
tests:
  - test: "Run _sanity_checks.yaml file."
    cwd: "./../../"
    binary_path: python
    arguments:
      - "test_all.py"
    env:
      LOG_LEVEL: INFO
      TEST_CONFIGS_DIR: ./test_configs/sanity_checks/_sanity_checks.yaml
    expected_return_code: 1
