name: Test ls
description: Test UNIX ls command
# TODO: fix test and un-skip 
skip: True
#binary_path: /bin/busybox
binary_path: ls
default_parameters:
  log_file: ${PWD}/XMLextract.log
tests:
  #
  - test: "* with wrong path"
    skip: False
    arguments:
      [/ewwew/wewe/wew]
    expected_return_code: 1
    expected_stdout:
      content: ""
    expected_stderr:
      content: "ls: /ewwew/wewe/wew: No such file or directory\n"

  - test: "* with no params and flags"
    flags:
#      - name: l
#      - name: a
    arguments:
      []
    stdout:
      treat_as: text

    expected_return_code: 0
    expected_stdout:
      treat_as: text
      content: |
        echo.yaml
        json_path.yaml
        ls.yaml
        sanity_checks.yaml



