repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.37.3
    hooks:
      - id: pyupgrade
        args: [ --py310-plus ]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args:
          - --skip
          - B101,B404

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-ast
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        args: [ --line-length=120 ]

  - repo: https://github.com/PyCQA/autoflake
    rev: v1.5.3
    hooks:
      - id: autoflake
        args: [ --remove-unused-variables,   --remove-all-unused-imports, --in-place, -r ]

#  - repo: https://github.com/asottile/reorder_python_imports
#    rev: v3.8.2
#    hooks:
#      - id: reorder-python-imports

#  - repo: https://github.com/MarcoGorelli/absolufy-imports
#    rev: v0.3.1
#    hooks:
#      - id: absolufy-imports

  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        args: [--ignore=E203, --max-line-length=120, --max-complexity=10, --exclude=billtitleindex/billtitleindex/settings/*.py]

#  - repo: https://github.com/asottile/dead
#    rev: v1.4.0
#    hooks:
#      - id: dead

  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v2.1.0
    hooks:
      - id: docker-compose-check

  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.10.0
    hooks:
      - id: hadolint
        args: [ --ignore, DL3025, --ignore, DL3018 ]
